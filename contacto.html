<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo-nombre no-margin centrar-texto">Blog<span class="logo-bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion-enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion-enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion-enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header-texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo-label" for="nombre">Nombre</label>
                <input class="campo-field" type="text" placeholder="Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo-label" for="email">E-mail</label>
                <input class="campo-field" type="email" placeholder="Email" id="email">
            </div>

            <div class="campo">
                <label class="campo-label" for="mensaje">Mensaje</label>
                <textarea class="campo-field campo-field-area" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton-primario">
            </div>
        </form>
    </main>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo-nombre no-margin centrar-texto">Blog<span class="logo-bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion-enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion-enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion-enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
